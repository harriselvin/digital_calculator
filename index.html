<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <main>
        <div class="container">

            <div class="title">
                <h2>Elvin</h2>

                <div class="input-top">
                    <input type="text" class="top1" disabled>
                    <input type="text" class="top2" disabled>
                    <input type="text" class="top3" disabled>
                </div>
            </div>
            
            <div class="input-sec">
                <div class="textArea" disabled>
                    <div class="value">0</div>
                </div>
            </div>
            
            <div class="settings">
                <p>MC</p>
                <p>MR</p>
                <p>M+</p>
                <p>M-</p>
                <p>MS</p>
                <select id="dropdown">
                    <option value="">M</option>
                    <option value="" disabled>History</option>
                    <option value="" disabled>Memory</option>
                </select>
            </div>

            <table>
                <tbody>
                    <tr>
                        <td>%</td>
                        <td>CE</td>
                        <td>C</td>
                        <td class="back"><</td>
                    </tr>
                    <tr>
                        <td class="divide"><sup>1</sup>/ùë•</td>
                        <td>ùë•<sup>2</sup></td>
                        <td><sup>2</sup>‚àöùë•</td>
                        <td>/</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>x</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td><sup>+</sup>/-</td>
                        <td>0</td>
                        <td>,</td>
                        <td class="equal">=</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        &copy; Elvin Harris <br>All rights reserved
    </footer>
</body>
</html>
