<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./Script/script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">

            <div class="title">
                <h2>Elvin</h2>

                <div class="input-top">
                    <input type="text" class="top1" disabled>
                    <input type="text" class="top2" disabled>
                    <input type="text" class="top3" disabled>
                </div>
            </div>
            
            <div class="input-sec">
                <div class="textArea" disabled>
                    <div class="result"></div>
                </div>
            </div>
            
            <div class="settings">
                <p>MC</p>
                <p>MR</p>
                <p>M+</p>
                <p>M-</p>
                <p>MS</p>
                <select id="dropdown">
                    <option value="">M</option>
                    <option value="" disabled>History</option>
                    <option value="" disabled>Memory</option>
                </select>
            </div>

            <table>
                <tbody>
                    <tr>
                        <td><button value="%">%</button></td>
                        <td><button>CE</button></td>
                        <td><button data-clear>C</button></td>
                        <td><button class="back"><</button></td>
                    </tr>
                    <tr>
                        <td><button class="divide"><sup>1</sup>/ùë•</button></td>
                        <td><button>ùë•<sup>2</sup></button></td>
                        <td><button><sup>2</sup>‚àöùë•</button></td>
                        <td><button value="/">/</button></td>
                    </tr>
                    <tr>
                        <td><button value="7">7</button></td>
                        <td><button value="8">8</button></td>
                        <td><button value="9">9</button></td>
                        <td><button value="x">x</button></td>
                    </tr>
                    <tr>
                        <td><button value="4">4</button></td>
                        <td><button value="5">5</button></td>
                        <td><button value="6">6</button></td>
                        <td><button value="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button value="1">1</button></td>
                        <td><button value="2">2</button></td>
                        <td><button value="3">3</button></td>
                        <td><button value="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button><sup>+</sup>/-</button></td>
                        <td><button value="0">0</button></td>
                        <td><button value=",">,</button></td>
                        <td><button class="equal">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        &copy; Elvin Harris <br>All rights reserved
    </footer>
</body>
</html>
